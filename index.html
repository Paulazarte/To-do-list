<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1 class="mt-5">My to do List</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
            Add Items
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    <!--Formulario-->
                        <form class="" id="formUser" >
                                <div class="form-group">
                                  <label for="title">
                                    Title
                                  </label>
                                  <input type="text" id="title" class="form-control" required>
                                </div>
                              <div class="form-group">
                                <label for="textarea">Write your activities</label>
                                <textarea class="form-control" id="textarea" rows="3"></textarea>
                              </div>
                              <div class="form-group">
                                <label for="classify">Classify your activities</label>
                                <select class="form-control" id="classify">
                        <!--Agregamos una opciÃ³n vacia por defecto-->
                                  <option value="" disabled selected>Choose one</option>
                                  <option>Work</option>
                                  <option>Study</option>
                                  <option>Fun</option>
                                  <option>Sport</option>
                                  <option>Family</option>
                                  <option>Others</option>
                                </select>
                              </div>
                          </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--CARDS-->
    <div class="container mt-5">
        <div class="row card-container" id="card-list">

    </div>
