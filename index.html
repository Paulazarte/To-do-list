  <!--**************************ARRANCA EL CONTENIDO******************************-->

  <body>
    <header>
      <div class="container">
        <h1 style="color: white;" class="mt-5">To do list</h1>    
      </div>
    </header>

<!--BOTÓN DE LA VENTANA MODAL-->

<div id="NuevaPeli" class="d-fluid flex-sm-row align-self-center">

  <div id="boton-nuevapeli">

    <!-- Open The Modal -->
    <button id="myBtn" type="submit" class="btn btn-info">Agregar Película</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
      
      <!--Formulario-->
        <form action="" id ="formulario" class="formulario" name="formulario">
          <h2 class="formulario__titulo">Add task</h2>
    <!--Validar form-->
          <input type="text" class="formulario__input" id="codigo" />
          <label for="" class="formulario__label" name= "codigo" >Code</label>
    
          <input type="text" class="formulario__input" id="titulo" />
          <label for="" class="formulario__label" name="titulo" >Title</label>
    
          <input type="text" class="formulario__input" id="descripcion"/>
          <label for="" class="formulario__label" name="descripcion" >Descripción</label>
    
          <select class="formulario__input" id="categoria">
            <option selected value="">Categorías</option>
            <option value="Acción">Work</option>
            <option value="Aventura">Study</option>
            <option value="Comedia">Fun</option>
            <option value="Familiar">Gym</option>
            <option value="Terror">Leisure</option>
            <option value="Romance">Family</option>
            <option value="Drama">Others</option>
          </select>
          
          <button type="submit" class="btn btn-primary formulario__submit">SEND</button>
        </form>

      </div>
    </div>

  </div> 

</div>

    <!--Tabla de peliculas-->
   
<div id= "listaPeliculas" class="Contenedor__pelis"> 

  <table id= "tabla">

    <thead>
    <tr> 
        <th>Código</th> 
        <th>Película</th> 
        <th>Descripción</th> 
        <th>Categorías</th> 
        <th>Estado</th> 
        <th>Acciones</th> 
    </tr>
    </thead>
  </table>

</div>
